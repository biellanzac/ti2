html,
body {

}

.mynav {

}

.mynav li a {

}

.notification-badge {

  color: #222;
  font-size: 14px;
  padding: 0px 8px;
  border-radius: 2px;
}

#results{
  display: inline-flex;
  border: 1px solid #ccc;
  padding: 10px;
}

svg{
  margin-left: 20px;
  margin-bottom: 17px;
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    
}
 /*logo*/





main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 90%;
    margin: 2% auto;
    padding: 50px;
    gap: 20px;
    box-shadow: 2px 2px 10px black;
    
}

/*estilizando o botão de adicionar- editar- excluir*/
.button {
    border-style: none;
    height: 40px;
    width: max-content;
    padding: 10px;
    background-color: #0b0a0c;
    color: white;
    cursor: pointer;
    margin-left: auto;
    margin-right: auto;
    display: block;
    border-radius: 5px;
}

.button:hover{
    background-color: #444242;
}


.button.editar {
    background-color: #ccc;
    
}

.button.excluir {
    background-color: rgb(156, 24, 24);
}

.tabela {
    width: 100%;
    /*usuario nao consegue selecionar e copiar as informações da tabela*/
    user-select: none;
    text-align: left;

}

/*records - tabela*/
/*cabeçalho da tabela*/
.tabela th {
    height: 50px;
    background-color: #ccc;
    color: black;
    padding-left: 10px;
}

/*conteudo da tabela*/
.tabela td {
    height: 70px;
    padding-left: 20px;
}

.tabela tr:hover {
    background-color: rgb(203, 203, 203);
}


footer {
    width: 100;
    text-align: center;
    font-weight: 200;
    font-style: italic;
    padding: 20px;
    
}

@media (max-width: 480px) {
    .header{
        position:fixed;
       
    }
    .header-title{
        font-size: 1.5rem;
    }

    main {
        padding: 0;
        margin: 0 0 0 0;
        width: 100%;
        box-shadow: none;
    }

    .button.mobile {
        color: transparent;
        font-size: 0;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: fixed;
        top: 90vh;
        left: 80vw;
    }

    .button.mobile::before {
        content: "+";
        color: black;
        font-size: 2rem;
        width: 100%;
        height: 100%;
    }

    .tabela {
        border-spacing: 5px;
    }

    .tabela thead {
        display: none;
    }

    .tabela tr{
        box-shadow: 0 1px 3px black;
    }

    .tabela td:not(:first-child){
        display: flex;
        justify-content: space-between;
        padding: 0px ;
    }

    .tabela td{
        margin: 10px 0;
    }

    .tabela tr:hover{
        background-color: inherit;
    }


}
